<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Country Flags Selector (Offline)</title>
  <style>
    :root {
      --bg: #0b1220;
      --card: #101a33;
      --text: #e8eefc;
      --muted: #9db0d1;
      --accent: #4da3ff;
      --border: #1e2a47;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 10% -10%, #1b2b52, transparent 60%) no-repeat, var(--bg);
      color: var(--text);
      font: 15px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .app {
      width: min(900px, 100%);
      background: color-mix(in oklab, var(--card) 90%, transparent);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 8px 6px 18px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 16px;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
      letter-spacing: .2px;
    }
    header p {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .row {
      display: grid;
      gap: 10px;
      grid-template-columns: 1fr 1fr;
    }
    @media (max-width: 720px) {
      .row { grid-template-columns: 1fr; }
    }
    label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
      letter-spacing: .3px;
      text-transform: uppercase;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0c1730;
      color: var(--text);
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    select:focus, input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(77,163,255,.15);
    }
    .panel {
      margin-top: 16px;
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 16px;
      align-items: center;
      padding: 16px;
      border: 1px dashed var(--border);
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.02), transparent);
    }
    @media (max-width: 720px) {
      .panel { grid-template-columns: 1fr; text-align: center; }
    }
    .flag {
      font-size: 100px;
      line-height: 1;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,.35));
    }
    .meta {
      display: grid;
      gap: 6px;
    }
    .meta div {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 10px;
      align-items: baseline;
    }
    .key {
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .3px;
    }
    .val {
      font-size: 16px;
    }
    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
    }
    .muted { color: var(--muted); }
    .spacer { height: 6px; }
  </style>
</head>
<body>
  <main class="app" role="main">
    <header>
      <div>
        <h1>Country flags selector (offline)</h1>
        <p>Choose a country to see its flag. All data is embedded locally; no internet required.</p>
      </div>
      <div class="muted">v1.0</div>
    </header>

    <section class="controls" aria-labelledby="controls-heading">
      <div class="row">
        <div>
          <label for="search">Search</label>
          <input id="search" type="text" placeholder="Type to filter countries‚Ä¶" autocomplete="off" />
        </div>
        <div>
          <label for="country">Country</label>
          <select id="country" size="10" aria-describedby="country-help"></select>
          <div id="country-help" class="hint">Arrow keys navigate. Press Enter to select.</div>
        </div>
      </div>
    </section>

    <section class="panel" aria-live="polite">
      <div id="flag" class="flag" aria-label="Flag">üè≥Ô∏è</div>
      <div class="meta">
        <div><span class="key">Country</span><span class="val" id="name">‚Äî</span></div>
        <div><span class="key">ISO code</span><span class="val" id="code">‚Äî</span></div>
        <div class="hint">Flags are rendered with emoji. On some systems, appearance may vary slightly.</div>
      </div>
    </section>
    <div class="spacer"></div>
  </main>

  <script>
    // Convert ISO 3166-1 alpha-2 code (e.g., "AU") to a flag emoji.
    function codeToFlagEmoji(code) {
      if (!code) return "";
      return code
        .toUpperCase()
        .replace(/[^A-Z]/g, "")
        .split("")
        .map(c => String.fromCodePoint(0x1F1E6 + (c.charCodeAt(0) - 65)))
        .join("");
    }

    // Minimal fuzzy filter: matches if all query letters appear in order in the name.
    function fuzzyMatch(name, query) {
      if (!query) return true;
      let i = 0;
      const q = query.toLowerCase();
      const n = name.toLowerCase();
      for (let ch of n) {
        if (ch === q[i]) i++;
        if (i === q.length) return true;
      }
      return false;
    }

    // DOM elements
    const selectEl = document.getElementById("country");
    const searchEl = document.getElementById("search");
    const flagEl = document.getElementById("flag");
    const nameEl = document.getElementById("name");
    const codeEl = document.getElementById("code");

    // State
    let filtered = [...COUNTRIES];

    function renderOptions(list) {
      selectEl.innerHTML = "";
      for (const c of list) {
        const opt = document.createElement("option");
        opt.value = c.code;
        opt.textContent = `${c.name}  ${codeToFlagEmoji(c.code)}`;
        selectEl.appendChild(opt);
      }
      if (list.length) {
        selectEl.selectedIndex = 0;
        updatePanel(list[0]);
      } else {
        flagEl.textContent = "üè≥Ô∏è";
        nameEl.textContent = "No matches";
        codeEl.textContent = "‚Äî";
      }
    }

    function updatePanel(country) {
      const flag = codeToFlagEmoji(country.code);
      flagEl.textContent = flag || "üè≥Ô∏è";
      nameEl.textContent = country.name;
      codeEl.textContent = country.code;
      // Keep the selected option in sync
      const idx = filtered.findIndex(c => c.code === country.code);
      if (idx >= 0) selectEl.selectedIndex = idx;
    }

    // Initial render
    renderOptions(filtered);

    // Events
    searchEl.addEventListener("input", () => {
      const q = searchEl.value.trim();
      filtered = COUNTRIES.filter(c => fuzzyMatch(c.name, q));
      renderOptions(filtered);
    });

    selectEl.addEventListener("change", () => {
      const code = selectEl.value;
      const country = filtered.find(c => c.code === code);
      if (country) updatePanel(country);
    });

    // Keyboard: Enter selects in the listbox
    selectEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const code = selectEl.value;
        const country = filtered.find(c => c.code === code);
        if (country) updatePanel(country);
      }
    });
